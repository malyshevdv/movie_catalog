{% extends 'base.html' %}

{% load static %}
{% block content %}


<div>
{%for item in actors%}
    <li>{{item.name}}</li>
{%endfor%}


<h1>{{movietype}}</h1>

<div class="biglist">
{%for item in object_list%}

    <div class="movie_card_short">
        <div>
            <img src="{% static 'mvcat/images/movie_sample.png' %}">
        </div>
        <div>
            <li><a href='/movie/{{item.id}}'>{{item.url}}</a></li>

        </div>

    </div>


{%endfor%}
</div>

{% endblock %}
